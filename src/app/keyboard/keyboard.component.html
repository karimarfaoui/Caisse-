<div class="container">
    <div class="display">{{ displayValue }}</div>
    <div class="keyboard">
        <!-- Numerical row -->
        <div class="row">
            <button class="btn" (click)="addChar('1')">1</button>
            <button class="btn" (click)="addChar('2')">2</button>
            <button class="btn" (click)="addChar('3')">3</button>
            <button class="btn" (click)="addChar('4')">4</button>
            <button class="btn" (click)="addChar('5')">5</button>
            <button class="btn" (click)="addChar('6')">6</button>
            <button class="btn" (click)="addChar('7')">7</button>
            <button class="btn" (click)="addChar('8')">8</button>
            <button class="btn" (click)="addChar('9')">9</button>
            <button class="btn" (click)="addChar('0')">0</button>
            <button class="delete" (click)="deleteChar()">Delete</button>
        </div>
        <!-- First row of letters -->
        <div class="row">
            <button class="btn" (click)="addChar('q')">q</button>
            <button class="btn" (click)="addChar('w')">w</button>
            <button class="btn" (click)="addChar('e')">e</button>
            <button class="btn" (click)="addChar('r')">r</button>
            <button class="btn" (click)="addChar('t')">t</button>
            <button class="btn" (click)="addChar('y')">y</button>
            <button class="btn" (click)="addChar('u')">u</button>
            <button class="btn" (click)="addChar('i')">i</button>
            <button class="btn" (click)="addChar('o')">o</button>
            <button class="btn" (click)="addChar('p')">p</button>
        </div>
        <!-- Second row of letters -->
        <div class="row">
            <button class="btn" (click)="addChar('a')">a</button>
            <button class="btn" (click)="addChar('s')">s</button>
            <button class="btn" (click)="addChar('d')">d</button>
            <button class="btn" (click)="addChar('f')">f</button>
            <button class="btn" (click)="addChar('g')">g</button>
            <button class="btn" (click)="addChar('h')">h</button>
            <button class="btn" (click)="addChar('j')">j</button>
            <button class="btn" (click)="addChar('k')">k</button>
            <button class="btn" (click)="addChar('l')">l</button>
        </div>
        <!-- Third row of letters -->
        <div class="row">
            <button class="btn" (click)="addChar('z')">z</button>
            <button class="btn" (click)="addChar('x')">x</button>
            <button class="btn" (click)="addChar('c')">c</button>
            <button class="btn" (click)="addChar('v')">v</button>
            <button class="btn" (click)="addChar('b')">b</button>
            <button class="btn" (click)="addChar('n')">n</button>
            <button class="btn" (click)="addChar('m')">m</button>
            <button class="shift" (click)="toggleCase()">Shift</button>
        </div>
        <!-- Space bar row -->
        <div class="row">
            <button class="space" (click)="addSpace()">Space</button>
        </div>
    </div>
</div>
