<div class="bre">
    <div class="d-flex justify-content-around  mt-3 d-flex justify-content-center fs-5">
    <input type="date" [(ngModel)]="Sortie.date">
</div>
<table class="table fs-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Qte</th>
      
      </tr>
    </thead>
    <tbody>
      <tr>
        
        <td><input type="text" [(ngModel)]="Sortie.code_pro"/></td>
        <td><input type="number" [(ngModel)]="Sortie.qte"/></td>


        
      </tr>
     

    </tbody>
  </table>
  <div class="d-flex justify-content-around  mt-3 d-flex justify-content-center">
    
    <button class="btn ms-1 bi bi-floppy2-fill style-button bare" (click)="addSortie()">Enregistrer</button>

    
    
</div>
</div>
